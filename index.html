<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hangman</title>

    <!-- font awesome -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Own style -->
    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="assets/js/ondomready.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="top"></div>

    <div class="container">
        <!-- The overlay -->
        <div id="myNav" class="overlay">
            <!-- Overlay content -->
            <div id="overlay-content" class="overlay-content">
                <a id="single-player-timed" href="#">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i> Start
                </a>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-xs-10 col-sm-1 col-md-2 col-lg-3">
                    <div id="timer">

                    </div>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-7 col-lg-5">
                    <div class="row">
                        <div id="clue">
                        </div>
                        <div style="display:inline-block; width:auto; margin-bottom: 10px; position:relative; box-shadow: 0 5px 50px">
                            <canvas id="stickman">
                                This Text will show if the Browser does NOT support HTML5 Canvas tag
                            </canvas>
                        </div>
                        <!--<p id="result-info"></p>-->

                        <div id="hold">
                        </div>

                        <div id="buttons">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="assets/js/bootstrap-native.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/js/ondomready.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>
